<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="ms-design-extensionType" content="Search" />
        <title>Search Sets</title>

        <!-- WinJS references -->
        <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
        <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
        <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

        <link href="/css/default.css" rel="stylesheet" />
        <link href="/pages/searchResults/searchResults.css" rel="stylesheet" />
        <script src="/js/data.js"></script>
    </head>
    <body>
        <!-- This template is used to display each item in the ListView declared
        below. -->
        <div class="itemtemplate" data-win-control="WinJS.Binding.Template">

            <div class="item" data-setId="" data-win-bind="">
                <img class="item-image" src="#" data-win-bind="src: iconUrl" />
                <div class="item-content">
                    <div data-win-bind="innerText: title" style="width: 120px;"></div>
                </div>
            </div>
        </div>

        <!-- The content that will be loaded and displayed. -->
        <div class="searchResults fragment">
            <header aria-label="Header content" role="banner">
                <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
                <div class="titlearea">
                    <h1 class="pagetitle win-type-ellipsis">
                        Намерени тестета за: <span data-win-bind="innerText: searchQuery.title"></span>
                    </h1>
                </div>
            </header>
            <section aria-label="Main content" role="main">
                <!--<div class="resultsmessage win-type-x-large">No results match your search.</div>-->
                <div class="filterarea">
                    <ul class="filterbar"></ul>
                    <select class="filterselect"></select>
                </div>
                <div class="resultslist win-selectionstylefilled" aria-label="Search results" data-win-control="WinJS.UI.ListView" 
                     data-win-options="{ 
                     selectionMode: 'none',
                     itemTemplate: select('.itemtemplate'),
                     itemDataSource: ViewModels.searchSets.dataSource,
                     oniteminvoked: SearchResultsCodeBehind.goToSetPage
                     }">
                </div>
            </section>
        </div>
    </body>
</html>
