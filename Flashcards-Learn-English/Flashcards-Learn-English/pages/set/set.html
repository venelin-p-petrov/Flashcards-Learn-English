<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>set</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="set.css" rel="stylesheet" />
    <script src="set.js"></script>
</head>
<body>
    <div class="set fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-bind="innerText: title"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div>
                <div id="current-front" data-win-bind="innerText: currentDeck.first.bgWord"></div>
                <div id="current-back">
                    <p data-win-bind="innerText: currentDeck.first.enWord"></p>
                    <p data-win-bind="innerText: currentDeck.first.enPronunciation"></p>
                    <p data-win-bind="innerText: currnetDeck.first.enPartOfSpeech"></p>
                    <p data-win-bind="innerText: currnetDeck.first.enDefinition"></p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
