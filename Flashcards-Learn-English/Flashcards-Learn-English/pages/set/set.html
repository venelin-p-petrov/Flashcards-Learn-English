<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>set</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="set.css" rel="stylesheet" />
    <script src="set.js"></script>
</head>
<body>
    <div class="set fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-bind="innerText: title"></span>
            </h1>
        </header>
        <section id="set-page" aria-label="Main content" role="main">
            <div id="card-state">
                <div>
                    <span>Ненаучени карти</span>
                    <span data-win-bind="innerText: redCards.number"></span>
                </div>
                <div>
                    <span>Познати карти</span>
                    <span data-win-bind="innerText: yellowCards.number"></span>
                </div>
                <div>
                    <span>Научени карти</span>
                    <span data-win-bind="innerText: greenCards.number"></span>
                </div>
                <div>
                    <span>Текущи карти</span>
                    <span data-win-bind="innerText: currentCards.number"></span>
                </div>
            </div>
            <div id="current-card">
                <div id="current-front">
                    <div data-win-bind="innerText: currentCard.card.bgWord"></div>
                    <div>Докосни за отговор</div>
                </div>
                <div id="current-back">
                    <div>
                        <span id="englishWord" data-win-bind="innerText: currentCard.card.enWord"></span>
                    </div>
                    <div>
                        <span>Произношение: </span>
                        <button id="playPronounciation">&#xe15d;</button>
                        <span id="enPronunciation" data-win-bind="innerText: currentCard.card.enPronunciation"></span>
                    </div>
                    <div>
                        <span>Част на речта: </span>
                        <span data-win-bind="innerText: currentCard.card.enPartOfSpeech"></span>
                    </div>
                    <div>
                        <span>Дефиниция: </span>
                        <span data-win-bind="innerText: currentCard.card.enDefinition"></span>
                    </div>
                    <div>
                        <button id="current-correct">&#xe10b;</button>
                        <button id="current-incorrect">&#xe10a;</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
