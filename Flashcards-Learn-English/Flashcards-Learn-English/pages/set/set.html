<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>set</title>

        <!-- WinJS references -->
        <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
        <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
        <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

        <link href="set.css" rel="stylesheet" />
        <script src="set.js"></script>
    </head>
    <body>
        <div class="set fragment">
            <header aria-label="Header content" role="banner">
                <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle" data-win-bind="innerText: title"></span>
                </h1>
            </header>
            <section id="set-page" aria-label="Main content" role="main">
                <div>
                    <div data-win-bind="innerText: redCards.number"></div>
                    <div data-win-bind="innerText: yellowCards.number"></div>
                    <div data-win-bind="innerText: greenCards.number"></div>
                    <div data-win-bind="innerText: currentCards.number"></div>
                </div>
                <div id="current-card-container">
                    <div id="current-card">
                        <div id="current-front" data-win-bind="innerText: currentCard.card.bgWord"></div>
                        <div id="current-back">
                            <p id="englishWord" data-win-bind="innerText: currentCard.card.enWord"></p>
                            <p id="enPronunciation" data-win-bind="innerText: currentCard.card.enPronunciation"></p>
                            <button id="playPronounciation">Play</button>
                            <p data-win-bind="innerText: currentCard.card.enPartOfSpeech"></p>
                            <p data-win-bind="innerText: currentCard.card.enDefinition"></p>
                            <button id="current-correct">Yes</button>
                            <button id="current-incorrect">No</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
