<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Flashcards_Learn_English</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Flashcards_Learn_English references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="js/models.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/xmlHttpRequest.js"></script>
    <script src="js/data.js"></script>
    <script src="js/dataLayer.js"></script>
    <script src="js/viewModels.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="pages/home/homeCodeBehind.js"></script>
    <script src="pages/set/setCodeBehind.js"></script>
    <script src="pages/create/createCodeBehind.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
                id:'create-set', 
                label:'Създай тесте', 
                icon:'add',
                section: 'global'
            }"
            type="button">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
                id:'delete-set', 
                label:'Изтрий тесте/та', 
                icon:'remove',
                hidden:'true',
                section: 'selection',
                extraClass:'setSelection'
            }"
            type="button">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
                id:'change-set', 
                label:'Промени тестето', 
                icon:'edit',
                hidden:'true',
                section: 'selection'
            }"
            type="button">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
                id:'import-set', 
                label:'Зареди тесте', 
                icon:'openfile',
                section: 'global'
            }"
            type="button">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
                id:'export-set', 
                label:'Запази тестето', 
                icon:'save',
                section: 'global'
            }"
            type="button">
        </button>
    </div>
</body>
</html>
